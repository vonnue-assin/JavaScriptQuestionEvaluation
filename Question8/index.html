<!-- 8. Create a custom highlighter like the browser find feature, with an input field allowing users to specify which characters to search and highlight. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Custom Highlighter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Find text..." />
    </div>

    <div id="content">
      This is a simple example to demonstrate a custom text highlighter. Type a
      word into the input field to see it highlighted in real time.
    </div>

    <script src="script.js"></script>
  </body>
</html>
